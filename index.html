<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="aframe.min.js"></script>
  </head>
  <body>
      
      
      
      
    <a-scene background="color: #FAFAFA">
    
        <a-assets>      
          <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
          <a-mixin id="toggleAnimation" animation="property: visible; from: false; to: true; dur: 1" visible="false"></a-mixin>
          <img id="graph1" src="img/example.png">
          <img id="ring" src="ring.png">
          <img id="dash" src="img/DASH2.png">
      
        </a-assets>
        
      <a-box position="-1 0.5 2" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

      <a-cylinder position="1 0 -1" rotation="0 0 0" color="#23c221" scale = "0.3 0.3 0.3" height = 2 shadow></a-cylinder>

      <a-plane position="0 0 0" rotation="-90 0 0" width="6" height="4" color="#7BC8A4" shadow></a-plane>

      <a-box position="-3 1 0" rotation="0 90 0" width="1.6" height="1" depth="0.1" color="#CCC" ></a-box>

      <a-entity id="screen" position="0 0 -2" scale="1 1.0 1.0" rotation="0 0 0">
          <a-box position="0 1 0.0" rotation="0 180 0" width="1.8" height="1" depth="0.1" color="#CCC" ></a-box>
          <a-image position="0 1 0.1" src="#dash" rotation="0 0 0" color="#CCC" width=1.7 height=0.95 ></a-image>
      </a-entity>


      <a-image position="-2.94 1 0" src="#graph1" rotation="0 90 0" color="#CCC" width=1.55 height=0.9 ></a-image>

      <a-image mixin="toggleAnimation" mixin="image" src="#ring" scale="1.2 1.2 1.2" position="0 0 .01" animation="delay: 600"></a-image>
     
    </a-scene>
    
  </body>
</html>
